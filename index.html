<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>RubyQuize 2024</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script type="module" src="https://getty104.github.io/ruby-wasm-vdom/index.js"></script>
  <script type="text/ruby" src='i18n.rb'></script>
  <script type="text/ruby" src='questions.rb'></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .changeLangButton {
      margin: 0;
      padding: 0 16px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
      float: right;
    }

    .timer {
      font-size: 80px;
      text-align: center;
      margin: 100px 0;
    }

    .questionButtons {
      margin: 0 32px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 28px;
    }

    .questionButton {
      margin: 0;
      padding: 0 16px;
      height: 48px;
      font-size: 18px;
      cursor: pointer;
    }

    .startResetButtonArea {
      text-align: center;
      margin-top: 40px;
    }

    .startResetButton {
      margin: 0;
      padding: 0 16px;
      height: 60px;
      font-size: 22px;
      width: 40vw;
      cursor: pointer;
    }

    .resultArea {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .techBlogLink {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .questionResult {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1>RubyQuize 2024</h1>
  <div id="app"></div>

  <script type="text/ruby">
    require "js"

    def renderApp(state:, view:, actions:)
      appEl = JS.global[:document].getElementById('app');
      children = appEl[:children]

      # 既存の view があれば非表示にする。
      if children[:length].to_i > 0
        children[0].remove()
      end

      render = lambda {
        RubyWasmVdom::App.new(
          el: "#app",
          state:,
          view:,
          actions:
        )
      }

      # すぐに描画するとエラーになるので、少し待ってから描画する
      JS.global.call(:setTimeout, JS.try_convert(render))
    end

    def showResultView(state)
      # 結果画面用の View
      resultView = ->(state, actions) {
        eval RubyWasmVdom::DomParser.parse(<<-DOM)
          <div>
            <h2>{state[:text][:result_view][:title]}</h2>
            <div class="resultArea">
              <p>{state[:text][:result_view][:detail].call(state[:correctAnswerCount])}</p>
              <div class="techBlogLink">
                <img src="qrcode.png" alt="{state[:text][:result_view][:blog_alt]}" width="100" height="100">
                {state[:text][:result_view][:blog]}
              </div>
            </div>

            <h2>{state[:text][:explanation]}</h2>

            <p>{"#{state[:text][:question]} 1: #{state[:questions][0][:description]}"}</p>
            <p>{"#{state[:text][:explanation]}: #{state[:questions][0][:explanation]}"}</p>
            <br/>
            <p>{"#{state[:text][:question]} 2: #{state[:questions][1][:description]}"}</p>
            <p>{"#{state[:text][:explanation]}: #{state[:questions][1][:explanation]}"}</p>
            <br/>
            <p>{"#{state[:text][:question]} 3: #{state[:questions][2][:description]}"}</p>
            <p>{"#{state[:text][:explanation]}: #{state[:questions][2][:explanation]}"}</p>
            <br/>
            <p>{"#{state[:text][:question]} 4: #{state[:questions][3][:description]}"}</p>
            <p>{"#{state[:text][:explanation]}: #{state[:questions][3][:explanation]}"}</p>
            <br/>
            <p>{"#{state[:text][:question]} 5: #{state[:questions][4][:description]}"}</p>
            <p>{"#{state[:text][:explanation]}: #{state[:questions][4][:explanation]}"}</p>

            <div class="startResetButtonArea">
              <button class="startResetButton" onclick='{->(e) { actions[:reset].call(0, 0) } }'>{state[:text][:result_view][:reset]}</button>
            </div>
          </div>
        DOM
      }

      actions = {
        # actions 内で引数の数を 2 つにしないとバグるので無理やり2つ設定する
        reset: ->(_a, _b) {
          JS.global[:window][:location].reload();
        }
      }

      renderApp(state: state, view: resultView, actions: actions)
    end

    def showQuestionResultView(state)
      # 回答結果画面用の View
      questionResultView = ->(state, actions) {
        eval RubyWasmVdom::DomParser.parse(<<-DOM)
          <div class="questionResult">
            {"#{state[:lastQuestionResult]}"}
          </div>
        DOM
      }

      renderApp(state: state, view: questionResultView, actions: {})

      renderNextView = lambda {
        if state[:questionIndex] == 5
          showResultView(state)
        else
          showQuestionView(state)
        end
      }

      # 次の問題画面 or 結果画面を 1 秒後に表示する
      JS.global.call(:setTimeout, JS.try_convert(renderNextView), 1000)
    end

    def showQuestionView(state)
      # 問題 View
      questionView = ->(state, actions) {
        eval RubyWasmVdom::DomParser.parse(<<-DOM)
          <div>
            <h2>{"#{state[:text][:question]} #{state[:questions].index(state[:questions][state[:questionIndex]]) + 1}: #{state[:questions][state[:questionIndex]][:description]}"}</h2>

            <div class="timer" id="timer">30</div>

            <div class="questionButtons">
              <button class="questionButton" onclick='{->(e) { actions[:selectChoice].call(state[:questions][state[:questionIndex]], 0) } }'>{state[:questions][state[:questionIndex]][:choices][0]}</button>
              <button class="questionButton" onclick='{->(e) { actions[:selectChoice].call(state[:questions][state[:questionIndex]], 1) } }'>{state[:questions][state[:questionIndex]][:choices][1]}</button>
              <button class="questionButton" onclick='{->(e) { actions[:selectChoice].call(state[:questions][state[:questionIndex]], 2) } }'>{state[:questions][state[:questionIndex]][:choices][2]}</button>
              <button class="questionButton" onclick='{->(e) { actions[:selectChoice].call(state[:questions][state[:questionIndex]], 3) } }'>{state[:questions][state[:questionIndex]][:choices][3]}</button>
            </div>
          </div>
        DOM
      }

      actions = {
        selectChoice: ->(question, choiceIndex) {
          state[:questionIndex] += 1

          if question[:answerIndex] == choiceIndex
            state[:correctAnswerCount] += 1
            state[:lastQuestionResult] = "#{state[:text][:collect]} :)"
            showQuestionResultView(state)
          else
            state[:lastQuestionResult] = "#{state[:text][:incorrect]} :("
            showQuestionResultView(state)
          end

          # タイマーのリセット
          timerEl = JS.global[:document].getElementById('timer')
          timerEl[:textContent] = 30
        },
      }

      renderApp(state: state, view: questionView, actions: actions)
    end

    def showInitialView(state)
      # 初期表示 View
      initialView = ->(state, actions) {
        eval RubyWasmVdom::DomParser.parse(<<-DOM)
          <div>
            <h2>{state[:text][:initial_view][:title]}</h2>
            <button class="changeLangButton" onclick='{->(e) { actions[:changeLang].call(0, 0) } }'>{state[:text][:initial_view][:change_lang]}</button>
            <ul>
              <li>{state[:text][:initial_view][:description_one]}</li>
              <li>{state[:text][:initial_view][:description_two]}</li>
              <li>{state[:text][:initial_view][:description_three]}</li>
              <li>{state[:text][:initial_view][:description_four]}</li>
              <li>{state[:text][:initial_view][:description_five]}</li>
            </ul>

            <div class="startResetButtonArea">
              <button class="startResetButton" onclick='{->(e) { actions[:start].call(0, 0) } }'>{state[:text][:initial_view][:start]}</button>
            </div>
          </div>
        DOM
      }

      actions = {
        # actions 内で引数の数を 2 つにしないとバグるので無理やり2つ設定する
        start: ->(_a, _b) {
          showQuestionView(state)
        },
        changeLang: ->(_a, _b) {
          if state[:lang] == 'ja'
            state[:lang] = 'en'
            state[:questions] = ENGLISH_QUESTIONS.shuffle[0..][0..5]
            state[:text] = I18N[:en]
          else
            state[:lang] = 'ja'
            state[:questions] = QUESTIONS.shuffle[0..][0..5]
            state[:text] = I18N[:ja]
          end
          showInitialView(state)
        }
      }

      renderApp(state: state, view: initialView, actions: actions)
    end

    def initialize
      state = {
        questions: QUESTIONS.shuffle[0..][0..5],
        questionIndex: 0,
        correctAnswerCount: 0,
        lastQuestionResult: '',
        lang: 'ja',
        text: I18N[:ja],
      }

      showInitialView(state)
    end

    initialize()
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // タイマーの更新。ruby で実現できなかったので、JavaScript で実装
      window.setInterval(() => {
        timerEl = document.getElementById('timer')
        if (!timerEl) return;
        const currentValue = parseInt(timerEl.textContent)
        timerEl.textContent = currentValue - 1;
      }, 1000);
    });
  </script>
</body>
</html>
